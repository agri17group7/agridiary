<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Department Media Upload - Agriculture Dept, NSTU</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
:root {
  --primary: #0ea5e9;
  --secondary: #22c55e;
  --dark: #0f172a;
  --light: #f8fafc;
  --card-bg: #ffffff;
  --shadow: 0 10px 25px rgba(0,0,0,0.15);
  --hover-shadow: 0 20px 40px rgba(0,0,0,0.2);
}

*{box-sizing:border-box;margin:0;padding:0;font-family:'Segoe UI', Tahoma, Geneva, Verdana,sans-serif;}
body{background: var(--light);color: #334155;}

/* Header */
header{
  background: var(--primary);
  color:white;
  padding:20px 30px;
  display:flex;
  justify-content: space-between;
  align-items:center;
  flex-wrap: wrap;
  position: relative;
}
header h1{margin:0;font-size:1.8rem;}
header .home-btn a{
  text-decoration:none;
  color:white;
  background: var(--dark);
  padding:10px 15px;
  border-radius:8px;
  transition: 0.3s;
}
header .home-btn a:hover{background: var(--secondary);}

/* Container */
.container{max-width:1200px;margin:auto;padding:30px;}
.section{
  margin-bottom:50px;
}
.section h2{margin-bottom:20px;color:var(--dark);}
.upload-form{
  margin-bottom:20px;
  background: var(--card-bg);
  padding:15px;
  border-radius:10px;
  box-shadow: var(--shadow);
}
.upload-form input[type="file"], .upload-form input[type="text"]{
  width:100%;padding:10px;margin-bottom:10px;border-radius:6px;border:1px solid #ccc;
}
.upload-form button{
  padding:10px 15px;background: var(--primary);color:white;border:none;border-radius:6px;cursor:pointer;transition:0.3s;
}
.upload-form button:hover{background: var(--secondary);}
.grid{display:grid;grid-template-columns: repeat(auto-fit,minmax(200px,1fr));gap:20px;}
.card{
  background: var(--card-bg);
  padding:15px;
  border-radius:12px;
  box-shadow: var(--shadow);
  text-align:center;
  transition:0.3s;
}
.card:hover{transform: translateY(-5px);box-shadow: var(--hover-shadow);}
.card img, .card video{
  width:100%;
  border-radius:10px;
  margin-bottom:10px;
}
footer{text-align:center;padding:20px;background: var(--dark);color:white;margin-top:50px;}
</style>
</head>
<body>

<header>
  <h1>Department Media Upload</h1>
  <div class="home-btn">
    <a href="index.html"><i class="fas fa-home"></i> Main Page</a>
  </div>
</header>

<div class="container">

  <!-- Sections: Teachers, 1st-4th Year -->
  <div class="section" id="teachers">
    <h2>Teachers</h2>
    <form class="upload-form" data-section="teachers">
      <input type="text" placeholder="Title / Description" required>
      <input type="file" accept="image/,video/" required>
      <button type="submit"><i class="fas fa-upload"></i> Upload</button>
    </form>
    <div class="grid" id="teachersGrid"></div>
  </div>

  <div class="section" id="firstYear">
    <h2>1st Year Students</h2>
    <form class="upload-form" data-section="firstYear">
      <input type="text" placeholder="Title / Description" required>
      <input type="file" accept="image/,video/" required>
      <button type="submit"><i class="fas fa-upload"></i> Upload</button>
    </form>
    <div class="grid" id="firstYearGrid"></div>
  </div>

  <div class="section" id="secondYear">
    <h2>2nd Year Students</h2>
    <form class="upload-form" data-section="secondYear">
      <input type="text" placeholder="Title / Description" required>
      <input type="file" accept="image/,video/" required>
      <button type="submit"><i class="fas fa-upload"></i> Upload</button>
    </form>
    <div class="grid" id="secondYearGrid"></div>
  </div>

  <div class="section" id="thirdYear">
    <h2>3rd Year Students</h2>
    <form class="upload-form" data-section="thirdYear">
      <input type="text" placeholder="Title / Description" required>
      <input type="file" accept="image/,video/" required>
      <button type="submit"><i class="fas fa-upload"></i> Upload</button>
    </form>
    <div class="grid" id="thirdYearGrid"></div>
  </div>

  <div class="section" id="fourthYear">
    <h2>4th Year Students</h2>
    <form class="upload-form" data-section="fourthYear">
      <input type="text" placeholder="Title / Description" required>
      <input type="file" accept="image/,video/" required>
      <button type="submit"><i class="fas fa-upload"></i> Upload</button>
    </form>
    <div class="grid" id="fourthYearGrid"></div>
  </div>

</div>

<footer>
  &copy; 2025 Agriculture Dept, NSTU. All Rights Reserved.
</footer>

<script>
// Handle uploads
document.querySelectorAll('.upload-form').forEach(form => {
  form.addEventListener('submit', function(e){
    e.preventDefault();
    const section = form.dataset.section;
    const title = form.querySelector('input[type="text"]').value;
    const fileInput = form.querySelector('input[type="file"]');
    const file = fileInput.files[0];
    if(!file) return alert('Please select a file');

    const fileURL = URL.createObjectURL(file);
    const grid = document.getElementById(section + 'Grid');
    const card = document.createElement('div');
    card.className = 'card';

    if(file.type.startsWith('image')){
      card.innerHTML = ``;
    } else if(file.type.startsWith('video')){
      card.innerHTML = `<video src="${fileURL}" controls></video><p>${title}</p>`;
    }
    grid.prepend(card);
    form.reset();
  });
});
</script>

</body>
</html>
